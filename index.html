<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="map_style.css">
    <link rel="stylesheet" href="fonts.css">
</head>
<body>

    <div class="header">
        <div class="header_logo">
            <img src="img/logo_navbar.png">
        </div>
        <menu class="header_menu">
            <div class="menu__item menu__item-selected">
                ИНТЕРАКТИВНАЯ КАРТА
            </div>
            <div class="menu__item">
                СТАТИСТИКА И ДИАГРАММЫ
            </div>
            <div class="menu__item">
                ФАЙЛЫ
            </div>
        </menu>
        <div class="header_entrance">
            <div class="header_entrance__title">ВХОД</div>
            <img src="img/avatar_navbar.png">
        </div>
    
    </div>
    <div class="main">
        <div class="main_filters">
            <div class="filters__header">
                <div class="header-title">ИНСТРУМЕНТЫ ФИЛЬТРАЦИИ</div>
                <div class="header-change">Изменить</div>
            </div>


            <div class="filters__line">
                <div class="categories">
                    <div class="categories__title">Категории:</div>
                    <div class="tag">Университеты</div>
                    <div class="tag">Канцтовары</div>
                    <div class="tag">Техника и ПО</div>
                    <div class="tag tag-plus">+</div>

                </div>
                <div class="districts">
                    <div class="districts__title">Округи:</div>
                    <div class="tag">ЦАО</div>
                    <div class="tag">ЗелАО</div>
                    <div class="tag">ЮЗАО</div>
                    <div class="tag tag-plus">+</div>
                </div>

            </div>

            <div class="filters__line">
                <div class="time">
                    <div class="time__title">Временной помежуток:</div>
                    <div class="tag">01 января 2022</div>
                    <div class="tag-dash">-</div>
                    <div class="tag">31 декабря 2022</div>

                </div>
                <div class="sum">
                    <div class="sum__title">Сумма:</div>
                    <div class="tag">1 518 164 432,68 ₽</div>
                    <div class="tag-dash">-</div>
                    <div class="tag">24 900 681 081,52 ₽</div>
                </div>

            </div>
        </div>



    </div>
</body>
</html>
